{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light py-0 sticky-top">
    <a class="navbar-brand nav-logo" href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}"><span class="lead">DevQuery</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <form action="{% url 'search' %}" method="get" class="form-inline my-2 my-lg-0 ml-5">
            <input class="form-control-lg mr-sm-2 nav-search" name="key" type="search" placeholder="Search" aria-label="Search">
        </form>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown drop pop-not">
                    <span class="nav-link drop-clk " href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="far fa-bell fa-2x "></i>
                        <span {% if notf_num == 0 %}style="display: none;" {% endif %} class="badge badge-secondary" id="notification-badge">{{ notf_num }}</span>
                    </span>
                <div class="dropdown-menu notifi mr-sm-2 pop-not-list" aria-labelledby="navbarDropdown">

                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="far fa-envelope"></i></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'logout' %}">Log out <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>

    <div class="col comment mb-1" id="not-template" style="display: none">
        <a class="container-fluid" id="notf-link" href="#">
            <div class="row">
                <div class="col-lg-2 col-md-2 cmnt-img">
                    <img id="notf-image" src="" alt="">
                </div>
                <div class="col-lg-10 col-md-10 cmnt-body">
                    <p class="m-0 w-100 text-dark" id="notf-detail"></p>
                    <p class="py-0 m-0 text-dark  font-italic" id="notf-time">1 hour, 2 min</p>
                </div>
            </div>
            <p id="notf-id" class="d-none"></p>
        </a>
    </div>

    <div class="col-btn" id="not-btn" style="display: none">
        <button id="btn-view-all" onclick="location.href='{% url 'notification'%}'">View All</button>
    </div>

    <div class="col comment mb-1 text-center" id="not-template-empty" style="display: none;height: 100px">
        <h5 class="text-center pt-4">No Notifications To Show</h5>
    </div>

</nav>
